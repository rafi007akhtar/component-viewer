<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Component Viewer</title>
  <meta name="template" content="page-content" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/etc.clientlibs/compv/clientlibs/clientlib-base.css" type="text/css" />
  <script type="text/javascript" src="/etc.clientlibs/compv/clientlibs/clientlib-dependencies.js"></script>
  <link rel="stylesheet" href="/etc.clientlibs/compv/clientlibs/clientlib-dependencies.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
</head>

<body class="page basicpage">
  <div class="row">

    <!-- Panel begins -->
    <div class="col-4" id="panel">
      <div class="component-list-header">
        <button class="btn hide-panel" title="Click to hide the component list panel (or press Ctrl + Left Arrow Key)"
          id="hide-panel">â—€</button>
        List of components
      </div>

      <!-- Search bar begins -->
      <input type="text" class="component-search form-control" placeholder="Type component's name to search"
        id="component-search" autofocus />
      <!-- Search bar ends -->

      <!-- Toolbar begins -->
      <div class="component_viewer__toolbar">
        <button class="btn btn__keyboard-shortcuts" title="View all keyboard shortcuts" data-bs-toggle="modal" data-bs-target="#shortcuts-modal"><i class="fa-regular fa-keyboard"></i></button>
        <button class="btn" title="Lock / unlock component" id="lock_component"><i class="fa-solid fa-lock"></i></button>
        <button class="btn" title="Clear search input" id="clear_input"><i class="fa-solid fa-text-slash"></i></button>
      </div>
      <!-- Toolbar ends -->

      <!-- List of components begins -->
      <div class="list-group" id="component-list"></div>
      <!-- List of components ends -->
    </div>
    <!-- Panel ends -->

    <!-- Component view begins -->
    <div class="col-8" id="component-view">
      <div id="dump" class="dump">
        <div class="dump-placeholder">Select a component to view it here.</div>
      </div>
    </div>
    <!-- Component view ends -->
  </div>

  <!-- Div for toast messages begins -->
  <div class="toast-container position-fixed p-3 bottom-0 start-50 translate-middle-x">
    <div id="generalToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body row">
        <div class="col-10">
          <span id="toast-message"></span>
        </div>
        <button type="button" class="col-2 btn btn-danger btn-sm" data-bs-dismiss="toast">X</button>
      </div>
    </div>
  </div>
  <!-- Div for toast messages ends -->

  <!-- Modal for keyboard shortcuts begins -->
  <div class="modal fade" id="shortcuts-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Keyboard shortcuts</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <table class="table table-borderless">
            <tbody id="keyboard-shortcuts">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal for keyboard shortcuts ends -->

  <script type="text/javascript" src="/etc.clientlibs/compv/clientlibs/clientlib-site.js"></script>
  <script type="text/javascript" src="/etc.clientlibs/compv/clientlibs/clientlib-base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

  <script type="text/javascript" src="../components/js/index.js"></script>

</body>

</html>
